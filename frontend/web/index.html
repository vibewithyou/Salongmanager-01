<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Die All-in-One-Lösung für moderne Salons">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SalonManager">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Theme colors -->
  <meta name="theme-color" content="#FFD700" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#FFD700" media="(prefers-color-scheme: dark)">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="SalonManager">
  <meta property="og:description" content="Die All-in-One-Lösung für moderne Salons">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/icon-512.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="SalonManager">
  <meta name="twitter:description" content="Die All-in-One-Lösung für moderne Salons">
  <meta name="twitter:image" content="icons/icon-512.png">

  <title>SalonManager</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(0.95);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .loading-text {
      color: #FFD700;
      font-size: 16px;
      margin-top: 20px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #FFFFFF;
      }
      .loading-container {
        background-color: #FFFFFF;
      }
    }

    /* Prevent FOUC */
    .flutter-loader {
      display: none;
    }
  </style>

  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading-container" id="loading-indicator">
    <div style="text-align: center;">
      <!-- TODO(ASK): Replace with actual logo -->
      <svg class="loading-logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="50" fill="none" stroke="#FFD700" stroke-width="4"/>
        <text x="60" y="70" text-anchor="middle" fill="#FFD700" font-size="32" font-weight="bold">SM</text>
      </svg>
      <div class="loading-text">SalonManager</div>
    </div>
  </div>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });

    // Hide loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading-indicator').style.display = 'none';
    });
  </script>
</body>
</html>
